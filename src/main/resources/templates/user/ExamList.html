<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
  <!-- OR Material Symbols -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <title>Quản lý câu hỏi</title>
  <link rel="icon" type="image/png" href="/images/logo.png">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-purple-50">
<div class="container mx-auto p-4 max-w-7xl">

  <!--  navbar-->
  <div th:replace="fragment/UserNavbar :: userNavbar"></div>

  <div class="bg-white p-6 rounded-lg shadow-md">

    <nav class="flex items-center space-x-1 text-gray-500 text-sm mb-10 select-none">
      <i class="fas fa-home"></i>
      <svg
              class="w-3 h-3 mx-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
      </svg>
      <a href="/user/home" class="hover:underline">Lịch sử của tôi</a>
      <svg
              class="w-3 h-3 mx-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
      </svg>
      <span class="text-gray-700 font-semibold">Danh sách đề thi</span>
    </nav>


    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-8">
      <a th:each="questionSet, iterStat : ${questionTypes}"
         th:href="@{'/admin/questionList/{key}' (key=${questionSet})}"
         class="block bg-white rounded-xl shadow-[0_10px_30px_rgba(0,0,0,0.1)] h-28 flex items-center justify-center text-center px-4 hover:shadow-lg transition no-underline text-gray-900 font-normal">
        <span>Bộ câu hỏi <span th:text="${questionSet}"></span></span>
      </a>
    </div>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
