<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <!-- OR Material Symbols -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Lịch sử hoạt động</title>
    <link rel="icon" type="image/png" href="/images/logo.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .activity-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-purple-50">
<div class="container mx-auto p-4 max-w-7xl">

    <!--  navbar-->
    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="bg-white p-6 rounded-lg shadow-md">

        <nav class="flex items-center space-x-1 text-gray-500 text-sm mb-10 select-none">
            <i class="fas fa-home"></i>
            <svg
                    class="w-3 h-3 mx-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="text-gray-700 font-semibold">Lịch sử hoạt động</span>
        </nav>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Lịch sử hoạt động của quản trị viên</h2>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse border border-gray-200">
                <thead>
                <tr class="bg-gray-100 text-gray-700 text-xs uppercase font-semibold">
                    <th class="border border-gray-300 py-3 px-4 text-left">STT</th>
                    <th class="border border-gray-300 py-3 px-4 text-left">Thời gian</th>
                    <th class="border border-gray-300 py-3 px-4 text-left">Nội dung</th>
                </tr>
                </thead>
                <tbody id="tableHistory">
                <!-- Mẫu dữ liệu, sẽ được thay thế bằng dữ liệu thực từ server -->
                </tbody>
            </table>
            <!-- Pagination -->
            <div style="margin-top: 20px;" id="paginational"></div>
        </div>

    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/adminJs/locgtracking.js"></script>
</body>
</html>
