<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <!-- OR Material Symbols -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Trang chủ</title>
    <link rel="icon" type="image/png" href="/images/logo.png">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-purple-50">
<div class="container mx-auto p-4 max-w-7xl">

    <div th:replace="fragment/navbar :: navbar"></div>

    <div th:if="${error}" class="text-red-500" th:text="${error}"></div>
    <div th:if="${success}" class="text-green-500" th:text="${success}"></div>


    <div class="bg-white p-4 rounded-lg shadow-md">

        <nav class="flex items-center space-x-1 text-gray-500 text-sm mb-10 select-none">
            <i class="fas fa-home"></i>
            <svg
                    class="w-3 h-3 mx-2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
            </svg>
            <span>Quản lý người dùng</span>
        </nav>


        <!-- Smaller search bar with icon -->
        <div class="flex justify-end mb-4 relative">
            <div class="w-64 relative">
                <input
                        id="searchInput"
                        name="search"
                        class="w-full p-1.5 pl-8 border border-gray-300 rounded-lg text-sm"
                        placeholder="Search"
                        type="text"
                        th:value="${search}"
                />
                <span class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <div id="suggestions"
                     class="absolute z-10 bg-white border border-gray-300 rounded-lg mt-1 w-full hidden max-h-60 overflow-y-auto text-sm shadow-md">
                </div>
            </div>
        </div>

        <!-- User Table -->
        <div id="userTableContainer">
            <table class="min-w-full bg-white">
                <thead>
                <tr>
                    <th class="py-3 px-4 border-b">
                        STT
                    </th>
                    <th class="py-3 px-4 border-b">
                        TÊN
                    </th>
                    <th class="py-3 px-4 border-b">
                        MÃ NHÂN SỰ
                    </th>
                    <th class="py-3 px-4 border-b">
                        EMAIL
                    </th>
                    <th class="py-3 px-4 border-b">
                        QUYỀN
                    </th>
                    <th class="py-3 px-4 border-b">
                        TRẠNG THÁI
                    </th>
                    <th class="py-3 px-4 border-b">
                        HÀNH ĐỘNG
                    </th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <tr th:each="ls, index : ${userList}">
                    <td class="py-3 px-4 border-b" th:text="${(index.count)+(currentPage-1)*10}">
                        1
                    </td>
                    <td class="py-3 px-4 border-b" th:text="${ls.fullName}">
                        Jane Cooper
                    </td>
                    <td class="py-3 px-4 border-b" th:text="${ls.userID}">
                        TC1001238
                    </td>
                    <td class="py-3 px-4 border-b" th:text="${ls.email}">
                        jane.cooper@example.com
                    </td>
                    <td class="py-3 px-4 border-b" th:text="${ls.role.getRoleName()}">
                        Admin
                    </td>
                    <td class="py-3 px-4 border-b" th:if="${ls.status.name() == 'ACTIVE'}">
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full">
                 Active
                </span>
                    </td>
                    <td class="py-3 px-4 border-b" th:if="${ls.status.name() == 'INACTIVE'}">
                <span class="bg-gray-200 text-gray-800 px-2 py-1 rounded-full">
                 Inactive
                </span>
                    </td>
                    <td class="py-3 px-4 border-b">
                        <a class="text-blue-500 mr-2 change-pass-btn" href="#"
                           th:attr="data-id=${ls.userID},data-name=${ls.fullName}">
                            Đặt lại mật khẩu
                        </a>
                        <a class="text-blue-500 mr-2 edit-btn" href="#"
                           th:attr="data-id=${ls.userID},data-name=${ls.fullName},data-email=${ls.email},data-role=${ls.role.getRoleName()},data-status=${ls.status.name()}">
                            Chỉnh sửa
                        </a>
                        <a class="text-red-500 delete-btn" href="#"
                           th:attr="data-id=${ls.userID},data-name=${ls.fullName}">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination with AJAX support -->
    <div id="paginationContainer" class="box-footer clearfix mt-4">
        <ul class="pagination pagination-sm no-margin float-end square-pagination flex justify-end space-x-1">
            <!-- Nút Previous -->
            <li class="page-item">
                <th:block th:if="${currentPage > 1 and search != null and search != ''}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       href="javascript:void(0)" th:attr="data-page=${currentPage - 1}, data-search=${search}">
                        «
                    </a>
                </th:block>
                <th:block th:if="${currentPage > 1 and (search == null or search == '')}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       href="javascript:void(0)" th:attr="data-page=${currentPage - 1}">
                        «
                    </a>
                </th:block>
                <th:block th:unless="${currentPage > 1}">
                    <span class="page-link py-2 px-3 border border-gray-300 rounded text-gray-400 cursor-not-allowed">«</span>
                </th:block>
            </li>

            <!-- Các số trang -->
            <li class="page-item"
                th:if="${totalPage > 1}"
                th:each="i : ${#numbers.sequence(1, totalPage)}"
                th:classappend="${i == currentPage} ? 'active'">

                <th:block th:if="${search != null and search != ''}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       th:classappend="${i == currentPage} ? 'bg-blue-100'"
                       href="javascript:void(0)" th:attr="data-page=${i}, data-search=${search}"
                       th:text="${i}">1</a>
                </th:block>

                <th:block th:unless="${search != null and search != ''}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       th:classappend="${i == currentPage} ? 'bg-blue-100'"
                       href="javascript:void(0)" th:attr="data-page=${i}"
                       th:text="${i}">1</a>
                </th:block>
            </li>

            <!-- Nút Next -->
            <li class="page-item">
                <th:block th:if="${currentPage < totalPage and search != null and search != ''}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       href="javascript:void(0)" th:attr="data-page=${currentPage + 1}, data-search=${search}">
                        »
                    </a>
                </th:block>
                <th:block th:if="${currentPage < totalPage and (search == null or search == '')}">
                    <a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                       href="javascript:void(0)" th:attr="data-page=${currentPage + 1}">
                        »
                    </a>
                </th:block>
                <th:block th:unless="${currentPage < totalPage}">
                    <span class="page-link py-2 px-3 border border-gray-300 rounded text-gray-400 cursor-not-allowed">»</span>
                </th:block>
            </li>
        </ul>
    </div>

    <!-- Pop up change password -->
    <div id="changePassModal"
         style="background-color: #000000a8;"
         class="fixed inset-0 flex items-center justify-center z-50"
         th:classappend="${errorChangePass} != null ? '' : ' hidden'">
        <div class="bg-white rounded-lg shadow-lg w-[360px] max-w-full p-6">
            <h2 class="text-sm font-semibold text-gray-900 mb-4 select-none" id="modal-title1">
                Đặt lại mật khẩu
            </h2>
            <h2 style="color: red" th:text="${errorChangePass}"></h2>
            <form id="changePassForm" class="space-y-4 text-xs text-gray-700" method="post"
                  th:action="@{/changePassword}">
                <input type="hidden" id="userId1" name="userId" th:value="${userId}">
                <div class="flex flex-col">
                    <label class="mb-1 select-none" for="currentPassword">
                        Mật khẩu hiện
                    </label>
                    <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           id="currentPassword" name="currentPassword" type="password"/>
                    <label class="mb-1 select-none" for="newPassword">
                        Mật khẩu mới
                    </label>
                    <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           id="newPassword" name="newPassword" type="password"/>
                    <label class="mb-1 select-none mt-3" for="confirmPassword">
                        Xác thực mật khẩu mới
                    </label>
                    <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                           id="confirmPassword" name="confirmPassword" type="password"/>
                </div>

                <div class="flex justify-end space-x-3 pt-2">
                    <button class="text-gray-700 text-xs px-3 py-1 rounded-md border border-gray-300 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-1"
                            type="button" onclick="closeChangeModal()">
                        Hủy
                    </button>
                    <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-1"
                            type="submit">
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Edit User Modal -->
    <div id="editUserModal" aria-labelledby="modal-title" aria-modal="true"
         style="background-color: #000000a8;"
         class="fixed inset-0 flex items-center justify-center z-50 " role="dialog"
         th:classappend="${errorUpdate} != null ? '' : ' hidden'">
        <div class="bg-white rounded-lg shadow-lg w-[560px] max-w-full p-6">
            <h2 class="text-sm font-semibold text-gray-900 mb-4 select-none" id="modal-title">
                Thông tin tài khoản
            </h2>
            <h2 style="color: red" th:text="${errorUpdate}"></h2>
            <form id="editUserForm" class="space-y-4 text-xs text-gray-700" method="post" th:action="@{/update}">
                <input type="hidden" id="userId" name="userId" th:value="${userId}">
                <div class="flex space-x-4">
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 select-none" for="name">
                            Tên
                        </label>
                        <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                               th:value="${name}" id="name" name="name" type="text"/>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 select-none" for="employeeId">
                            Mã nhân sự
                        </label>
                        <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent bg-gray-200"
                               th:value="${userId}" id="employeeId" name="employeeId" type="text" readonly/>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 select-none" for="email">
                        Email
                    </label>
                    <input class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent "
                           th:value="${email}" id="email" name="email" type="email"/>
                </div>
                <div class="flex space-x-4">
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 select-none" for="role">
                            Role
                        </label>
                        <select class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                                id="role" name="role">
                            <option th:selected="${role == 'Admin'}" value="Admin">Admin</option>
                            <option th:selected="${role == 'Employee'}" value="Employee">Employee</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 select-none" for="status">
                            Trạng thái
                        </label>
                        <select class="border border-gray-300 rounded-md px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                                id="status" name="status">
                            <option th:selected="${status == 'ACTIVE'}" value="ACTIVE">Active</option>
                            <option th:selected="${status == 'INACTIVE'}" value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-2">
                    <button class="text-gray-700 text-xs px-3 py-1 rounded-md border border-gray-300 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-1"
                            type="button" onclick="closeEditModal()">
                        Hủy
                    </button>
                    <button class="bg-blue-600 text-white text-xs px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-1"
                            type="submit">
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal - Hidden by default -->
    <div id="deleteUserModal" aria-labelledby="delete-modal-title" aria-modal="true"
         style="background-color: #000000a8;"
         class="fixed inset-0 flex items-center justify-center z-50 hidden" role="dialog">
        <div class="bg-white rounded-lg shadow-lg w-[360px] max-w-full p-6">
            <h2 class="text-lg font-normal text-gray-900 mb-2 select-none" id="delete-modal-title">
                Cảnh báo
            </h2>
            <p class="text-sm text-gray-600 mb-6">
                Bạn có chắc là muốn xóa người dùng
                <span id="deleteUserName" class="font-bold"></span> không?
            </p>
            <div class="flex justify-center gap-4">
                <button
                        type="button"
                        onclick="closeDeleteModal()"
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300"
                >
                    Hủy
                </button>
                <form id="deleteUserForm" method="post" th:action="@{/delete}" class="inline">
                    <input type="hidden" id="deleteUserId" name="userId">
                    <button
                            type="submit"
                            class="px-4 py-2 border border-red-500 rounded-md text-red-500 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-300"
                    >
                        Xóa
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initial setup of event listeners
            setupEventListeners();
            setupPaginationListeners();

            // Search functionality with AJAX
            const input = document.getElementById('searchInput');
            const suggestionsBox = document.getElementById('suggestions');
            let searchTimeout;

            input.addEventListener('input', function () {
                const query = this.value.trim();
                clearTimeout(searchTimeout);

                if (query.length < 2) {
                    suggestionsBox.innerHTML = '';
                    suggestionsBox.classList.add('hidden');
                    return;
                }

                // Delay the API call slightly to prevent too many requests while typing
                searchTimeout = setTimeout(() => {
                    fetch(`/api/suggestions?query=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            suggestionsBox.innerHTML = '';
                            if (data.length > 0) {
                                data.forEach(item => {
                                    const div = document.createElement('div');
                                    div.textContent = item;
                                    div.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer';
                                    div.addEventListener('click', () => {
                                        input.value = item;
                                        suggestionsBox.classList.add('hidden');
                                        // Search with the selected suggestion
                                        performSearch(item);
                                    });
                                    suggestionsBox.appendChild(div);
                                });
                                suggestionsBox.classList.remove('hidden');
                            } else {
                                suggestionsBox.classList.add('hidden');
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching suggestions:', error);
                        });
                }, 300);
            });

            // Search on Enter key
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    suggestionsBox.classList.add('hidden');
                    performSearch(this.value.trim());
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!suggestionsBox.contains(e.target) && e.target !== input) {
                    suggestionsBox.classList.add('hidden');
                }
            });
        });

        // Function to perform search
        function performSearch(query) {
            if (query) {
                loadUserData(1, query);
            }
        }

        // Function to setup event listeners for components
        function setupEventListeners() {
            // Password Reset button event listeners
            const changePassButtons = document.querySelectorAll('.change-pass-btn');
            changePassButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get user data from data attributes
                    const userData = this.dataset;

                    // Populate form fields
                    document.getElementById('userId1').value = userData.id;

                    // Show the password reset modal
                    document.getElementById('changePassModal').classList.remove('hidden');
                });
            });

            // Edit User button event listeners
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get user data from data attributes
                    const userData = this.dataset;

                    // Populate form fields
                    document.getElementById('userId').value = userData.id;
                    document.getElementById('name').value = userData.name;
                    document.getElementById('employeeId').value = userData.id;
                    document.getElementById('email').value = userData.email;

                    // Set select elements
                    const roleSelect = document.getElementById('role');
                    for (let i = 0; i < roleSelect.options.length; i++) {
                        if (roleSelect.options[i].value === userData.role) {
                            roleSelect.selectedIndex = i;
                            break;
                        }
                    }

                    const statusSelect = document.getElementById('status');
                    for (let i = 0; i < statusSelect.options.length; i++) {
                        if (statusSelect.options[i].value === userData.status) {
                            statusSelect.selectedIndex = i;
                            break;
                        }
                    }

                    // Show the modal
                    document.getElementById('editUserModal').classList.remove('hidden');
                });
            });

            // Delete User button event listeners
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Get user data from data attributes
                    const userData = this.dataset;

                    // Populate the delete confirmation modal
                    document.getElementById('deleteUserId').value = userData.id;
                    document.getElementById('deleteUserName').textContent = userData.name;

                    // Show the delete modal
                    document.getElementById('deleteUserModal').classList.remove('hidden');
                });
            });
        }

        // Function to close change password modal
        function closeChangeModal() {
            document.getElementById('changePassModal').classList.add('hidden');
        }

        // Function to close edit modal
        function closeEditModal() {
            document.getElementById('editUserModal').classList.add('hidden');
        }

        // Function to close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteUserModal').classList.add('hidden');
        }

        // Function to setup pagination event listeners
        function setupPaginationListeners() {
            document.querySelectorAll('.pagination-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    const search = this.getAttribute('data-search') || document.getElementById('searchInput').value.trim();
                    loadUserData(page, search);
                });
            });
        }

        // Function to load user data via AJAX
        function loadUserData(page, search) {
            // Show loading indicator
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center py-4">
                        <div class="flex justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Đang tải dữ liệu...</p>
                    </td>
                </tr>
            `;

            fetch(`/api/users?pageNo=${page}&search=${encodeURIComponent(search || '')}`)
                .then(response => response.json())
                .then(data => {
                    updateTable(data.users, data.currentPage);
                    updatePagination(data.currentPage, data.totalPage, search);

                    // // Đoạn này để thay đổi URl bật nếu muốn
                    // const url = new URL(window.location);
                    // url.searchParams.set('pageNo', page);
                    // if (search) url.searchParams.set('search', search);
                    // else url.searchParams.delete('search');
                    // window.history.pushState({}, '', url);
                })
                .catch(error => {
                    console.error('Error loading user data:', error);
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center py-4 text-red-500">
                                Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.
                            </td>
                        </tr>
                    `;
                });
        }

        // Function to update the table with new user data
        function updateTable(users, currentPage) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            if (!users || users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4 text-gray-500">
                            Không tìm thấy người dùng nào phù hợp với tìm kiếm.
                        </td>
                    </tr>
                `;
                return;
            }

            users.forEach((user, index) => {
                const row = document.createElement('tr');

                // STT column
                const sttCell = document.createElement('td');
                sttCell.className = 'py-3 px-4 border-b';
                sttCell.textContent = index + 1 + ((currentPage - 1) * 10);
                row.appendChild(sttCell);

                // Name column
                const nameCell = document.createElement('td');
                nameCell.className = 'py-3 px-4 border-b';
                nameCell.textContent = user.fullName;
                row.appendChild(nameCell);

                // User ID column
                const userIdCell = document.createElement('td');
                userIdCell.className = 'py-3 px-4 border-b';
                userIdCell.textContent = user.userID;
                row.appendChild(userIdCell);

                // Email column
                const emailCell = document.createElement('td');
                emailCell.className = 'py-3 px-4 border-b';
                emailCell.textContent = user.email;
                row.appendChild(emailCell);

                // Role column
                const roleCell = document.createElement('td');
                roleCell.className = 'py-3 px-4 border-b';
                roleCell.textContent = user.role.roleName;
                row.appendChild(roleCell);

                // Status column
                const statusCell = document.createElement('td');
                statusCell.className = 'py-3 px-4 border-b';

                const statusSpan = document.createElement('span');
                if (user.status === 'ACTIVE') {
                    statusSpan.className = 'bg-green-100 text-green-800 px-2 py-1 rounded-full';
                    statusSpan.textContent = 'Active';
                } else {
                    statusSpan.className = 'bg-gray-200 text-gray-800 px-2 py-1 rounded-full';
                    statusSpan.textContent = 'Inactive';
                }
                statusCell.appendChild(statusSpan);
                row.appendChild(statusCell);

                // Actions column
                const actionsCell = document.createElement('td');
                actionsCell.className = 'py-3 px-4 border-b';

                // Reset password link
                const resetPasswordLink = document.createElement('a');
                resetPasswordLink.href = '#';
                resetPasswordLink.className = 'text-blue-500 mr-2 change-pass-btn';
                resetPasswordLink.textContent = 'Đặt lại mật khẩu';
                resetPasswordLink.dataset.id = user.userID;
                resetPasswordLink.dataset.name = user.fullName;
                actionsCell.appendChild(resetPasswordLink);

                // Edit link
                const editLink = document.createElement('a');
                editLink.href = '#';
                editLink.className = 'text-blue-500 mr-2 edit-btn';
                editLink.textContent = 'Chỉnh sửa';
                editLink.dataset.id = user.userID;
                editLink.dataset.name = user.fullName;
                editLink.dataset.email = user.email;
                editLink.dataset.role = user.role.roleName;
                editLink.dataset.status = user.status;
                actionsCell.appendChild(editLink);

                // Delete link
                const deleteLink = document.createElement('a');
                deleteLink.href = '#';
                deleteLink.className = 'text-red-500 delete-btn';
                deleteLink.textContent = 'Xóa';
                deleteLink.dataset.id = user.userID;
                deleteLink.dataset.name = user.fullName;
                actionsCell.appendChild(deleteLink);

                row.appendChild(actionsCell);
                tableBody.appendChild(row);
            });

            // Reattach event listeners to the newly created elements
            setupEventListeners();
        }

        // Function to update pagination
        function updatePagination(currentPage, totalPage, search) {
            const paginationContainer = document.getElementById('paginationContainer');
            if (totalPage < 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '<ul class="pagination pagination-sm no-margin float-end square-pagination flex justify-end space-x-1">';

            // Previous button
            paginationHTML += '<li class="page-item">';
            if (currentPage > 1) {
                paginationHTML += `<a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                                    href="javascript:void(0)" data-page="${currentPage - 1}" data-search="${search || ''}">«</a>`;
            } else {
                paginationHTML += '<span class="page-link py-2 px-3 border border-gray-300 rounded text-gray-400 cursor-not-allowed">«</span>';
            }
            paginationHTML += '</li>';

            // Page numbers
            if (totalPage > 1) {
                for (let i = 1; i <= totalPage; i++) {
                    const isActive = i === parseInt(currentPage);

                    paginationHTML += '<li class="page-item ' + (isActive ? 'active' : '') + '">';
                    paginationHTML += `<a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link ${isActive ? 'bg-blue-100' : ''}"
                                       href="javascript:void(0)" data-page="${i}" data-search="${search || ''}">${i}</a>`;
                    paginationHTML += '</li>';
                }
            }

            // Next buttona
            paginationHTML += '<li class="page-item">';
            if (currentPage < totalPage) {
                paginationHTML += `<a class="page-link py-2 px-3 border border-gray-300 rounded pagination-link"
                                    href="javascript:void(0)" data-page="${currentPage + 1}" data-search="${search || ''}">»</a>`;
            } else {
                paginationHTML += '<span class="page-link py-2 px-3 border border-gray-300 rounded text-gray-400 cursor-not-allowed">»</span>';
            }
            paginationHTML += '</li>';

            paginationHTML += '</ul>';

            paginationContainer.innerHTML = paginationHTML;
            setupPaginationListeners();
        }
    </script>
